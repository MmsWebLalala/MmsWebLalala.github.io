<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MmsWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: rgb(248, 245, 233);
      --fg: #0e0f12;
      --muted: #5c5c5c;
      --accent: #FF6B35;
      --card: #ffffff;
      --border: #d6d4cf;
      --menu-item-h: 36px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Noto Sans', 'Noto Sans SC', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .frame {
      min-height: 100dvh;
      margin: 0;
      position: relative;
      display: grid;
      place-items: center; /* 让中心区域居中 */
      overflow: visible;
      background: var(--bg);
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: color-mix(in oklab, var(--bg) 82%, transparent);
      z-index: 1;
    }
    .hero .brand {
      position: relative;
      z-index: 2;
    }

    /* 顶部（相对于标题）居中的子菜单 */
    .menu {
      display: grid;
      row-gap: 10px;
      justify-items: center;
      grid-auto-flow: row;
      padding: 8px 0;
      background: color-mix(in oklab, var(--card) 18%, transparent);
      backdrop-filter: blur(6px);
      justify-self: stretch;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      width: 100vw;
    }
    .menu a {
      color: var(--fg);
      text-decoration: none;
      letter-spacing: 0.01em;
      font-weight: 600;
      opacity: .85;
      position: relative;
      padding: 0 6px;
      line-height: var(--menu-item-h);
      display: inline-flex;
      align-items: center;
      font-size: clamp(20px, 1.5vw, 20px);
    }
    .menu a::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 2px; height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform .25s ease;
    }
    .menu a:hover { opacity: 1; }
    .menu a:hover::after { transform: scaleX(1); }

    .menu-row { display: flex; align-items: center; gap: clamp(10px, 3vw, 28px); flex: 1; justify-content: center; }
    .menu-row.menu-primary { justify-content: center; }
    .menu-row.menu-secondary {
      justify-content: center;
    }

    .menu-primary a { font-weight: 800; }

    /* 中央品牌标题 */
    .brand {
    font-size: clamp(72px, 12vw, 160px);
    line-height: .95;
    font-weight: 800;
    letter-spacing: .02em;
    text-shadow: 0 4px 12px rgba(0,0,0,.25);
    text-align: center;
    display: flex;             /* 默认横排 */
    gap: 12px;                 /* Max 和 Web 的间距 */
    justify-content: center;   /* 居中 */
    position: relative;
    }

    .brand span {
    color: #FF6B35; 
    font-weight: 800;
    letter-spacing: .02em;
    position: relative;
    display: inline-block;
    }

    /* 手机视图下改为纵向排列 */
    @media (max-width: 600px) {
      .brand {
        flex-direction: column;  /* 换成竖排 */
        gap: 0;
        font-size: clamp(56px, 12vw, 96px);
      }
      .brand-crosshair {
        width: clamp(32px, 14vw, 64px);
        left: 50%;
        top: -40px;
        transform: translateX(-50%);
      }
      .hero {
        gap: 32px;
      }
    }

    /* 左上角十字：改为相对于 .hero（即 MaxWeb 标题）定位 */
    .crosshair-lg {
      display: flex;
      align-items: center;
      width: auto;
      height: calc(var(--menu-item-h) * 2);
    }
    .crosshair-lg img {
      width: 100%; height: 100%; object-fit: contain;
    }

    /* 标题左上角的准星图标（相对 MaX 缩放和定位） */
    .brand-crosshair {
      position: absolute;
      width: 0.7em;   /* 与 MaX 字体等比缩放 */
      height: auto;
      left: -0.50em;  /* 相对 MaX 左上角的偏移 */
      top: -0.45em;
      pointer-events: none;
      filter: drop-shadow(0 0 6px rgba(0,0,0,.25));
    }

    /* 右下角四个小准星 */
    .corner-image {
    position: fixed;
    right: clamp(18px, 2.4vw, 26px);
    bottom: clamp(18px, 2.4vw, 26px);
    width: 130px; /* 自行调整大小 */
    height: 130px;
    object-fit: contain;
    pointer-events: auto;
    cursor: default; /* 避免出现可点击手型 */
    -webkit-user-drag: none; /* 禁止拖拽图片 */
    user-select: none; /* 防止选择 */
    filter: drop-shadow(0 0 6px rgba(0,0,0,.25));
    z-index: 1100; /* 高于 .menu 的 1000，确保一直可见 */
    transition: transform 0.3s ease;
    }
    
    .corner-image:hover {
      transform: scale(1.1);
    }

    .fade-in { animation: fade .8s ease both; }
    .delay-1 { animation-delay: .1s; }
    .delay-2 { animation-delay: .2s; }
    .delay-3 { animation-delay: .3s; }
    .delay-4 { animation-delay: .4s; }
    @keyframes fade { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: translateY(0);} }

    @media (max-width: 480px) {
      .hero { padding-top: 0; }
      .menu { gap: 18px; }
    }

    .content {
      min-height: 200vh;
      padding: 40px;
    }
    .menu a.menu-logo {
      font-size: 30px;
      font-weight: 500;
      letter-spacing: 0.01em;
      color: var(--fg);
      opacity: 1; /* 覆盖 .menu a 的默认 .85，不然看起来会偏灰 */
      text-shadow: 0 2px 6px rgba(0,0,0,.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .2s ease, opacity .2s ease;
      transform-origin: center;
    }
    .menu a.menu-logo .menu-logo-max {
      color: var(--fg);
      text-shadow: 0 2px 6px rgba(0,0,0,.2);
    }
    .menu a.menu-logo::after {
      background: linear-gradient(90deg, transparent, #FF6B35, transparent);
    }
    .menu a.menu-logo:hover {
      transform: scale(1.08);
    }

    .menu a.menu-logo:hover .menu-logo-icon {
      transform: none; /* prevent double scaling since the parent scales */
      filter: drop-shadow(0 0 6px rgba(0,0,0,.3));
    }

    /* 让标题在最上层，盖住滤镜与图片 */
  .brand { position: relative; z-index: 2; }

  /* 手机端微调（可按需调整） */
  @media (max-width: 600px) {
    .brand {
      flex-direction: column;  /* 换成竖排 */
      gap: 0;
      font-size: clamp(56px, 12vw, 96px);
    }
    .brand-crosshair {
      width: clamp(32px, 14vw, 64px);
      left: -0.20em;
      top: -0.65em;
      transform: translateX(-50%);
    }
    .hero {
      gap: 32px;
    }
    .brand-bg img { opacity: 0.85; }
    .hero::before {
      background: color-mix(in oklab, var(--bg) 88%, transparent);
    }
  }

  .menu-logo-icon {
    height: 48px;
    width: auto;
    object-fit: contain;
    margin-right: 1px;
    filter: drop-shadow(0 0 4px rgba(0,0,0,.25));
    transition: transform .2s ease, filter .2s ease;
  }

  </style>
</head>
<body>
  <div class="frame">
    <!-- 居中对齐的子菜单 -->
    <nav class="menu" aria-label="主菜单">
      <div class="menu-row menu-primary">
        <a href="#" class="menu-logo">
          Mmmmmm
        </a>
      </div>
      <div class="menu-row menu-secondary">
        <a href="#A">Research</a>
        <a href="#B">Music</a>
        <a href="#C">Craft</a>
        <a href="#D">About</a>
      </div>
    </nav>
    <!-- 中央区域：菜单 + 标题（两者都作为定位参照） -->
    <main class="hero fade-in">
      <div class="hero-bg">
        <img src="images/brand-bg1.jpg" alt="" />
      </div>
      <div class="hero-overlay"></div>
      <h1 class="brand" aria-label="Max Web">
        <span class="brand-word">
          <img class="brand-crosshair" src="images/crosshair_vector.png" alt="Crosshair" />Mm's
        </span>Web
      </h1>
    </main>

    <a href="#" class="corner-image-link" aria-label="Back to top">
      <img class="corner-image" src="images/corner-badge.png" alt="Corner badge" />
    </a>

    <section class="content">
    </section>

  </div>
</body>
</html>
